  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Usein kysytyt kysymykset</title>
    </head>
    
    <body>
      {% if current_user.is_authenticated %}
      <p>
	Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
      <br>
      <a href="{{ url_for('auth_new') }}">Luo uusi käyttäjätunnus</a>
      {% endif %}

      <ul>
	<li><a href="{{ url_for('tasks_index') }}">Vanhat kysymykset</a></li>
	<li><a href="{{ url_for('tasks_form') }}">Lisää kysymys</a></li>
      </ul>
      
      {% block body %}
      <p>
	Content.
      </p>
      {% endblock %}
    </body>
  </html>
