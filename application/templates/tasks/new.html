{% extends "layout.html" %}
  
  {% block body %}
  <form method="POST" action="{{ url_for('tasks_create') }}">
    <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
	<td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
	<td>
	  {{ form.answer.label }}
	</td>
	<td>
	  {{ form.answer }}
	</td>
      </tr>
      <tr>
	<td>
	  {{ form.subject.label }}
	</td>
	<td>
	  {{ form.subject }}
	</td>
      </tr>
      <tr>
	<td colspan="3">
	  <input type="submit" value="Lisää uusi kysymys"/>
	</td>
      </tr>
  </form>
{% endblock %}
